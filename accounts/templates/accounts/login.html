{% extends 'base.html' %}
{% load static %}
{% block title %}ログイン{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock head %}
{% block content %}
<div class="auth-container">
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>
    <a href="{% url 'register' %}">新規登録はこちら</a>
</div>
{% endblock %}
